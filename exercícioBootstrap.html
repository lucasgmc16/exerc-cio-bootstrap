<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        #centro{
            width: 800px;
            padding: 50px;
            margin: auto;
            background-color: lightgrey;
            border-radius: 100px;
        }
    </style>
    <title>Bootstrap</title>
</head>
<body>
    <div id="centro">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Nome Completo:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Biografia:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="formGroupExampleInput">Planeta:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <br>
            <label for="formGroupExampleInput">Cupom:</label>
            <input class="form-control" type="text" placeholder="Not available" readonly>
            <br>
            <br>
            <div class="form-group">
                <label for="exampleFormControlFile1">Imagem:</label>
                <br>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <br>
            <div>
                <label>Gênero</label>
                <div class="form-check">                 
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">Feminino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">Outro</label>
                </div>
            </div>
            <br>
            <div>
                <label>Hobbies</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">Caminhada</label>                
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">Dança</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                    <label class="form-check-label" for="defaultCheck3">Jardinagem</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                    <label class="form-check-label" type="defaultCheck4">Outros</label>
                </div>
            </div>
            <br>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Grupo de idade:</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="1">0 até 9 anos</option>
                    <option value="2">10 até 19 anos</option>
                    <option value="2">20 até 29 anos</option>
                    <option value="2">30 até 39 anos</option>
                    <option value="2">40 até 49 anos</option>
                    <option value="2">50 até 59 anos</option>
                    <option value="2">60 até 69 anos</option>
                    <option value="2">70 até 79 anos</option>
                    <option value="2">80 até 89 anos</option>
                    <option value="2">90 até 99+ anos</option>
                </select>
                </div>
            </div>
            <br>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Ídolo:</label>
                    <select class="custom-select" size="2">
                        <option value="1">Michael Jackson</option>
                        <option value="2">Jesus</option>
                        <option value="3">Batman</option>
                        <option value="4">Irineu</option>
                        <option value="5">Mickey</option>
                        <option value="6">Goku</option>
                        <option value="7">Pikachu</option>
                    </select>
                    </div>
                </div>
            <br>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Interesses:</label>
                    <select class="custom-select" size="4">
                        <option value="1">Livros</option>
                        <option value="2">Filmes</option>
                        <option value="3">Peças Teatrais</option>
                        <option value="4">Concertos</option>
                        <option value="5">Outro</option>
                    </select>
                </div>
            </div>        
            <br>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Marca favorita de carro:</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option value="1">Volvo</option>
                    <option value="2">Ferrari</option>
                    <option value="2">Ford</option>
                    <option value="2">Mercedes</option>
                    <option value="2">Audi</option>
                </select>
                </div>
            </div>
            <br>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Prato favorito:</label>
                    <select class="custom-select" size="2">
                        <optgroup label="Vegetariano">
                            <option value="1">Saladinha 1</option>
                            <option value="2">Saladinha 2</option>
                            <option value="3">Saladinha 3</option>
                            <option value="4">Outro</option>
                        </optgroup>
                        <optgroup label="Sem restrição">
                            <option value="5">Filé com fritas</option>
                            <option value="6">Macarrão</option>
                            <option value="7">Arroz e feijão</option>
                            <option value="8">Outro</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Meio de transporte público:</label>
                    <select class="custom-select" size="4">
                        <optgroup label="Terrestre">
                            <option value="1">Trem</option>
                            <option value="2">Ônibus</option>
                        </optgroup>
                        <optgroup label="Aquático">
                            <option value="3">Jangada</option>
                            <option value="4">Balsa</option>
                        </optgroup>
                        <optgroup label="Aéreo">
                            <option value="5">Avião</option>
                            <option value="6">Helicóptero</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">Eu aceito os termos e condições.</label>                
            </div> 
            <button type="button" class="btn btn-primary btn-block">Registrar</button>
            <button type="button" class="btn btn-primary btn-block" disabled>Cancelar</button>
        </form>
    </div>
</body>
</html>
